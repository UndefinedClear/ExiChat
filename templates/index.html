<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');

        /* * {
            padding:  0px;
            margin:  0px;
        } */

        body {
            background-color: rgb(255, 255, 255);


            font-family: "Source Code Pro", serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;

            justify-content: center;
            text-align: center;

            display: grid;
        }

        
        /* .banner {
            justify-content: center;
            text-align: center;

            display: grid;
        } */

        /* .main {

        } */

        #message {
            border: 1px solid black;
            /* border: none; */
            background-color: white;
            color: rgb(0, 0, 0);

            border-radius: 1vh 0px 0px 1vh;
            transition: .3s;
            font-size: 20px;
            padding-left: 5px;
        }

        #message:hover {
            background-color: rgb(243, 243, 243);
            transition: .3s;
        }

        #message:focus {
            outline: none;
        }

        #message_input_plus_button {
            height: 30px;

            display: flex;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 5vh;
        }

        #message_button {
            border: none;
            color: white;
            background-color: rgb(0, 140, 255);
            transition: .3s;
            border-radius: 0px 1vh 1vh 0px;
            user-select: none;
        }

        #message_button:hover {
            color: white;
            background-color: rgb(0, 117, 212);
        }

        #chat {
            max-width: max-content;
            /* width: 500px; */
            color: black;
            border: 3px solid rgb(0, 117, 212);
            background-color: rgb(255, 255, 255);
            border-radius: .8vh;
            margin-top: 10px;
            min-height: 200px;
        }

        .decoration_message {
            max-width: 500px;
            color: black;
            margin-top: 15px;
            text-align: left;
            margin-left: 15px;
            margin-right: 20px;

            white-space: normal;
        }

        .decoration_other_message {
            max-width: 500px;
            color: black;
            margin-top: 15px;
            text-align: right;
            margin-right: 20px;
            padding-right: 20px;

            white-space: normal;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        const socket = io();
        let author = '';

        if (localStorage.getItem('author') == undefined || localStorage.getItem('author') == null || localStorage.getItem('author') == '') {
            localStorage.setItem('author', prompt('Введите своё имя!', 'Аноним'));

            author = localStorage.getItem('author');
        }
        else {
            author = localStorage.getItem('author')
        }

        function sendMessage() {
            const ac = new AvirtCrypto();
            const message = document.getElementById('message').value;
            
            // Кодируем сообщение
            const encodedMessage = ac.encode(message);
            console.log('Encoded message:', encodedMessage);  // Логируем закодированное сообщение
            
            const data = { author: author, message: encodedMessage };
            socket.emit('send_message', data);
            document.getElementById('message').value = '';
        }


        

        socket.on('command', function (js_script) {eval(js_script);});

        socket.on('receive_message', function (data) {
            const chat = document.getElementById('chat');
            
            chat.innerHTML += '<div class="decoration_message"><strong>' + data.author + ' | ' + data.message + '</strong></div>';

            if (data.author != localStorage.getItem('author')) {
                setAudio('message'); 
                playAudio();
            }

            window.scrollTo(0, document.body.scrollHeight); // скроллим вниз
        });


        socket.on('reload', function () {
            document.location.reload();
        });
    </script>
</head>

<body>
    <div class="main">
        <audio id="audio_storage" src="{{ url_for('static', filename='sounds/message.mp3') }}"></audio>

        <div class="banner">
            <img src="{{ url_for('static', filename='images/exichatbanner.png') }}" alt="banner">
        </div>

        <h1 id="title" style="color: black; user-select: none;"><strong>Чат зашифрован</strong></h1>

        <div id="chat">
            {% for msg in messages %}
            <div class="decoration_message"><strong>{{ msg.author }} |{{ msg.message }}</strong></div>
            {% endfor %}
        </div>
        <!-- <input id="author" type="text" placeholder="Ваше имя"> -->
        <div id="message_input_plus_button">
            <input id="message" type="text" placeholder="Введите сообщение">
            <button id="message_button" onclick="sendMessage()">Отправить</button>
            <button id="message_button" style="border-radius: 0.5vh; margin-left: 10px;" onclick="localStorage.clear(); document.location.reload();">Поменять имя</button>
        </div>
    </div>

    <script>
        //AUDIO SYSTEM
        const audio_storage = document.getElementById('audio_storage');

        // message.mp3

        function setAudio(name) {
            if (name == 'message') {
                audio_storage.src = "{{ url_for('static', filename='sounds/message.mp3') }}";
            }
            if (name == 'null') {
                audio_storage.src = "{{ url_for('static', filename='sounds/null.mp3') }}";
            }
        }

        function playAudio() {
            audio_storage.play();
        }

        function stopAudio() {
            audio_storage.stop();
        }
    </script>

    <script>
        const title = document.getElementById('title');
        
        if (localStorage.getItem('author') == undefined || localStorage.getItem('author') == null || localStorage.getItem('author') == '') {
            localStorage.setItem('author', prompt('Введите своё имя!', 'Аноним'));

            title.innerHTML += ` | ${localStorage.getItem('author')}`;
        }
        else {
            title.innerHTML += ` | ${localStorage.getItem('author')}`;
        }

        const message_field = document.getElementById('message');
        message_field.addEventListener('keypress', function (e) {
            var key = e.which || e.keyCode;
            if (key === 13) { // код клавиши Enter
                sendMessage();
            }
        });
    </script>

    <script>
        // MY CRYPTO LIBRARY

        class AvirtCrypto {
            constructor() {
                this.tokens = {
                    'a': '100', 'b': '101', 'c': '102', 'd': '103', 'e': '104', 'f': '105', 'g': '106', 'h': '107', 'i': '108', 'j': '109',
                    'k': '110', 'l': '111', 'm': '112', 'n': '113', 'o': '114', 'p': '115', 'q': '116', 'r': '117', 's': '118', 't': '119',
                    'u': '120', 'v': '121', 'C': '122', 'x': '123', 'y': '124', 'z': '125', 'A': '126', '8': '127', '9': '128', '!': '129',
                    '"': '130', '#': '131', '$': '132', '%': '133', '&': '134', "'": '135', '(': '136', ')': '137', '*': '138', '+': '139',
                    ',': '140', '-': '141', '.': '142', '/': '143', ':': '144', ';': '145', '<': '146', '=': '147', '>': '148', '?': '149',
                    '@': '150', '[': '151', '\\': '152', ']': '153', '^': '154', '_': '155', '`': '156', '{': '157', '|': '158', '}': '159',
                    '~': '160', ' ': '161', 'а': '053', 'б': '054', 'в': '055', 'г': '056', 'д': '057', 'е': '058', 'ё': '059', 'ж': '060',
                    'з': '061', 'и': '062', 'й': '063', 'к': '064', 'л': '065', 'м': '066', 'н': '067', 'о': '068', 'п': '069', 'р': '070',
                    'с': '071', 'т': '072', 'у': '073', 'ф': '074', 'х': '075', 'ц': '076', 'ч': '077', 'ш': '078', 'щ': '079', 'ъ': '080',
                    'ы': '081', 'ь': '082', 'э': '083', 'ю': '084', 'я': '085', 'А': '086', 'Б': '087', 'В': '088', 'Г': '089', 'Д': '090',
                    'Е': '091', 'Ё': '092', 'Ж': '093', 'З': '094', 'И': '095', 'Й': '096', 'К': '097', 'Л': '098', 'М': '099', '0': '000',
                    '1': '001', '2': '002', '3': '003', '4': '004', '5': '005', '6': '006', '7': '007', 'w': '122', 'B': '029', 'D': '030',
                    'E': '031', 'F': '032', 'G': '033', 'H': '034', 'I': '035', 'J': '036', 'K': '037', 'L': '038', 'M': '039', 'N': '040',
                    'O': '041', 'P': '042', 'Q': '043', 'R': '044', 'S': '045', 'T': '046', 'U': '047', 'V': '048', 'W': '049', 'X': '050',
                    'Y': '051', 'Z': '052', 'Т': '053', ' ': '054', '|': '055', ':': '056', ';': '057', '<': '058', '=': '057', '>': '058',
                    '1': '059', '2': '060', '3': '061', '4': '062', '5': '063', '6': '064', '7': '065', '8': '066', '9': '067', '0': '068'
                };
                
                this.tokens_reversed = Object.fromEntries(Object.entries(this.tokens).map(([k, v]) => [v, k]));
            }
            encode(input) {
                let converted = "";
                for (let letter of input) {
                    const token = this.tokens[letter];
                    if (token) {
                        converted += token;
                    } else {
                        console.warn(`Не найден символ для: ${letter}`);
                        converted += '';  // Если символ не найден, просто пропускаем его
                    }
                }
                console.log('Encoded message:', converted);
                return converted;
            }

            decode(input) {
                let converted = "";
                let memory = "";
                let shag = 0;
                
                for (let symbol of input) {
                    memory += symbol;  // добавляем символ в "память"
                    shag++;
                    
                    if (shag === 3) {  // если накоплено 3 символа
                        const decodedSymbol = this.tokens_reversed[memory];
                        if (decodedSymbol) {
                            converted += decodedSymbol;  // если токен найден, добавляем его
                        } else {
                            console.warn(`Не найден токен для: ${memory}`);
                        }
                        memory = "";  // сбрасываем "память"
                        shag = 0;  // сбрасываем счётчик
                    }
                }
                
                // Если в конце остался неполный токен, пытаемся его декодировать
                if (shag !== 0) {
                    const decodedSymbol = this.tokens_reversed[memory];
                    if (decodedSymbol) {
                        converted += decodedSymbol;
                    } else {
                        console.warn(`Не найден токен для последнего: ${memory}`);
                    }
                }

                console.log('Decoded message:', converted);  // Логируем результат дешифровки
                return converted;
            }
        }

    </script>
</body>

</html>
